<div class="wrapper">
  <div class="sidebar">
  </div>
  <div class="main-panel">
    <div class="main-content">
      <div class="container-fluid">

        <div class="login-reg-panel back2">
          <form [formGroup]="stateregisterForm" (ngSubmit)="onSubmit()">
            <div class="white-panel">
              <div class="login-pannel">

                <div class="login-show">

                  
                  <div class="reg-title ">
                    <span>Register Your State</span>
                    <ion-avatar item-end>
                      <img [src]="croppedImagepath" (click)="selectImage()">
                      <ion-icon name="camera" class="camera-icon"></ion-icon>
                    </ion-avatar>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" formControlName="statename" class="form-control" placeholder="Enter Your State Name"
                      [ngClass]="{ 'is-invalid': submitted && f.statename.errors }" />
                    <div *ngIf="submitted && f.statename.errors" class="invalid-feedback">
                      <div *ngIf="f.statename.errors.required">Please Enter State Name</div>
                    </div>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" formControlName="statenameHindi" class="form-control" placeholder="Enter State name in Hindi"
                      [ngClass]="{ 'is-invalid': submitted && f.statenameHindi.errors }" />
                    <div *ngIf="submitted && f.statenameHindi.errors" class="invalid-feedback">
                      <div *ngIf="f.statenameHindi.errors.required">Please Enter State Name in Hindi</div>
                    </div>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" formControlName="statenameMarathi" class="form-control" placeholder="Enter State name in Marathi"
                      [ngClass]="{ 'is-invalid': submitted && f.statenameMarathi.errors }" />
                    <div *ngIf="submitted && f.statenameMarathi.errors" class="invalid-feedback">
                      <div *ngIf="f.statenameMarathi.errors.required">Please Enter State Name in Marathi</div>
                    </div>
                  </div>

                  <div class="signin-sec margin-top">
                    <input type="submit" [disabled]="loading" class="form-control connect-btn" name="Register" value="Register">
                    <input type="button" [disabled]="loading" class="form-control back-btn" name="Cancel" routerLink="/admin/dashboard" value="Cancel">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
